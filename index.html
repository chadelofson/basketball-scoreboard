<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard-container">
            <div class="container">
                <div>
                    <h3 class="team">HOME</h3>
                    <p id="homePoints" class="score">0</p>
                    <div class="button-container">
                        <button class="score-btn" onclick="addHomeOne()">+1</button>
                        <button class="score-btn" onclick="addHomeTwo()">+2</button>
                        <button class="score-btn" onclick="addHomeThree()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="team">GUEST</h3>
                    <p id="guestPoints" class="score">0</p>
                    <div class="button-container">
                        <button class="score-btn" onclick="addGuestOne()">+1</button>
                        <button class="score-btn" onclick="addGuestTwo()">+2</button>
                        <button class="score-btn" onclick="addGuestThree()">+3</button>    
                    </div>
                </div>
                
            </div>
            <div id="game-control">
                <button class="newgame-btn" onclick="newGame()">Start New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
